# ================================
# = SPRING BOOT CONFIGURATION =
# ================================
spring.application.name=hrms
server.port=8080

# ================================
# = DATABASE CONFIGURATION =
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/hrms?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Đơn giản hóa cấu hình HikariCP
spring.datasource.hikari.maximum-pool-size=5

# ================================
# = JPA / HIBERNATE =
# ================================
# Chỉ update schema, KHÔNG xoá dữ liệu khi restart
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ================================
# = JWT CONFIGURATION =
# ================================
jwt.secret=your-secret-key-1234567890-1234567890-1234567890
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ================================
# = LOGGING =
# ================================
logging.level.root=INFO
logging.level.com.example.hrms=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ================================
# = CORS CONFIGURATION =
# ================================
app.cors.allowed-origins=*
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# ================================
# = FILE UPLOAD =
# ================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ================================
# = CACHE CONFIGURATION =
# ================================
spring.cache.type=simple
spring.cache.cache-names=users,employees

# ================================
# = VALIDATION MESSAGES =
# ================================
spring.messages.basename=messages
spring.messages.encoding=UTF-8
