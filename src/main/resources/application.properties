# ================================
# = LOGGING =
# ================================
logging.level.root=INFO
logging.level.com.example.hrms=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# ================================
# = CORS CONFIGURATION (SAFE) =
# ================================
app.cors.allowed-origins=http://localhost:3000,https://your-admin.vercel.app
app.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=false

# ================================
# = FILE UPLOAD =
# ================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ================================
# = CACHE CONFIGURATION =
# ================================
spring.cache.type=simple
spring.cache.cache-names=users,employees

# ================================
# = VALIDATION MESSAGES =
# ================================
spring.messages.basename=messages
spring.messages.encoding=UTF-8
